<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>主页面</title>

    <link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
    <script type="text/javascript" src="../js/jquery-3.1.0.js"></script>

<body>
    <div class="container">
        <div class="top">
            <div class="top_logo">

            </div>
            <div class="top_search">
                <form action="" method="post" role="form">
                    <div class="input-group">
                        <input type="text" class="form-control" name="search" placeholder="search...">
                        <span class="input-group-addon glyphicon glyphicon-search" id="location">
                            <input type="submit" value="查询" class="search">
                        </span>
                    </div>
                </form>
            </div>
            <div class="top_sign">
                <div class="sign_in">
                    <a href="#">登录</a>
                </div>
                <div class="sign_out">
                    <a href="#">注销</a>
                </div>
            </div>
        </div>
        <div class="center">
            <div class="center_list">
                <ul class="list-group">
                    <li class="list-group-item active">主页面</li>
                    <li class="list-group-item"><a href="save.html">存货</a><span class="badge">新</span></li>

                </ul>

                <div id="myCarousel" class="carousel side">

                        <li data-target="#myCarousel" data-slide-to="1"></li>
                        <li data-target="#myCarousel" data-slide-to="2"></li>

                    <div class="carousel-inner">
                        <div class="item active">
                            <img src="../imgs/m1.png">

                        <div class="item">
                            <img src="../imgs/m2.jpg">
                        </div>
                        <div class="item">
                            <img src="../imgs/m3.png">

                    </div>
                    <a href="#myCarousel" class="carousel-control left" data-slide="prev">&lsaquo;</a>
                    <a href="#myCarousel" class="carousel-control right" data-slide="next">&rsaquo;</a>
                </div>

                <a href="#myCarousel" class="carousel-control left" data-slide="prev" style="height: 1000px;width: 120px;">&lsaquo;</a>
                <a href="#myCarousel" class="carousel-control right" data-slide="next" style="height: 1000px;width: 120px;">&rsaquo;</a>
